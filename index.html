<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/iphone.css">
    <link rel="stylesheet" href="/styles/generateButton.css">
    <link rel="stylesheet" href="/styles/background.css">
    <link rel="stylesheet" href="/styles/text.css">



</head>
<body onload="updateTime();">

    <nav>
        <div class="left">
            <img src="./assets/disquettes_text_logo.png" alt="">
        </div>
        <div class="right">
            <div>

            </div>
        </div>
    </nav>


    <div class="container">

        <div class="iphone">
            <div class="buttons">
                <div class="silent"></div>
                <div class="sleep"></div>
                <div class="vol-up"></div>
                <div class="vol-down"></div>
            </div>
            <div class="top">
                <div class="black-bar"></div>
                <div class="iphone-top"></div>
            </div>
            <div class="components">
                <div class="speaker"></div>
                <div class="camera">
                <div class="shine-left"></div>
                <div class="shine-right"></div>
                </div>
            </div>
            <div class="bottom-bar"></div>
            <div class="screen">
                <video loop="loop shown" autoplay="autoplay" muted="muted">
                    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1116884/iphone-vid.mp4" type="video/mp4"/>
                </video>
                <div class="lock-lock shown"></div>
                <div class="info shown">
                    <div class="lock-time"> </div>
                    <div class="lock-date"> </div>
                </div>
                <ul class="hided">
                    <li class="own">Tu sais ce qui ferait un super toboggan pour nos futurs enfants ?</li>
                    <li>Non</li>
                    <li class="own">Ta gorge</li>
                </ul>
                
                <div class="lock-bar shown"></div>
            </div>
        </div>


        <button class="generate-button" type="button">
            Générer
        </button>

    </div>

    <div class="child">
        <span class="cssanimation sequence leFlyInBottom">
            Toi aussi,
        </span>
        <br>
        <span class="cssanimation sequence leFlyInBottom">
            trouve une disquette pour 
        </span>
        <br>
        <span class="cssanimation sequence leFlyInBottom">
            impressionner ton/ta crush !
        </span>
    </div>
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
          <radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
            <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
            <stop offset="0%" stop-color="#ff0" />
            <stop offset="100%" stop-color="#ff00" />
          </radialGradient>
           <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
            <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite" />
            <stop offset="0%" stop-color="#0ff" />
            <stop offset="100%" stop-color="#0ff0" />
          </radialGradient>
          <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
            <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite" />
            <stop offset="0%" stop-color="#f0f" />
            <stop offset="100%" stop-color="#f0f0" />
          </radialGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
          <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
          <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
          <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite"/>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
          <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
          <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
          <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
        </rect>
          <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
          <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
          <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
          <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"/>
        </rect>
      </svg>



    
    <script src="/scripts/phone.js"></script>
    <script src="/scripts/button.js"></script>
    <script src="/scripts/text.js"></script>

</body>
</html>
